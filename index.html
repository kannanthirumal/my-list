<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #emptyToast {
        position: absolute;
        top: 110px; /* Adjust this value based on the height of the main-header element */
        left: 28px;
        width: 85%;
        z-index: 1000; /* Adjust as needed to ensure it's above other elements */
      }
      .col-md-12 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="main-header" class="bg-secondary text-white p-4 mb-3">
      <div class="row">
        <div class="container">
          <h1 id="" header-title>Items List</h1>
        </div>
        <div class="col-md-12 align-self-center">
          <input
            type="text"
            class="form-control"
            id="filter"
            placeholder="Search Items"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
              <div class="input-group">
                <input id="item" type="text" class="form-control" />
                <button class="btn btn-dark" type="submit">Submit</button>
              </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">
                Apple
                <button
                  class="btn btn-danger btn-sm float-right ms-5 delete"
                  style="float: right"
                >
                  X
                </button>
              </li>
              <li class="list-group-item">
                Orange
                <button
                  class="btn btn-danger btn-sm ms-5 delete"
                  style="float: right"
                >
                  X
                </button>
              </li>
              <li class="list-group-item">
                Grapes
                <button
                  class="btn btn-danger btn-sm ms-5 delete"
                  style="float: right"
                >
                  X
                </button>
              </li>
              <li class="list-group-item">
                Pineapple
                <button
                  class="btn btn-danger btn-sm float-right ms-5 delete"
                  style="float: right"
                >
                  X
                </button>
              </li>
            </ul>
            <!-- Empty message initially hidden -->
            <p id="emptyMessage" class="list-group-item text-danger d-none">
              Empty
            </p>

            <!-- Filter message initially hidden -->
            <p id="filterEmpty" class="list-group-item d-none">
              Nothing to show
            </p>
          </div>
          <!-- Toast HTML -->
          <div
            id="emptyToast"
            class="toast align-items-center text-white bg-danger"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">Please enter a non-empty item.</div>
              <button
                type="button"
                class="btn-close me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
